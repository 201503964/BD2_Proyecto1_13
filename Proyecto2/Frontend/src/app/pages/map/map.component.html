
<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">INICIAR SESION</h5></div>
        <div class=" card-body">
          
          <form>
            
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Username </label>
                  <input
                    class=" form-control"
                    placeholder="Username"
                    type="text"
                    id="userna"
                    #userna
                  />
                </div>
              </div>
           
          
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> PASSWORD </label>
                  <input
                    class=" form-control"
                    placeholder="password"
                    type="password"
                    id="pass"
                    #pass
                  />
                </div>
              </div>
            </form>
              
          <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit" (click)="inciarsesion(userna.value,pass.value)" id="botonsesion" #botonsesion>INICIAR SESION</button>
          </div>
        </div>
    
      </div>
  
    </div>
  
  </div>
</div>
