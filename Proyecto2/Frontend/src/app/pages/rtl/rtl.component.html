
<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">REGISTRAR USUARIO</h5></div>
        <div class=" card-body">
          
          <form>
            
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> NICKNAME </label>
                  <input
                    class=" form-control"
                    placeholder="Username"
                    type="text"
                    #userna
                  />
                </div>
              </div>
              
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> email </label>
                  <input
                    class=" form-control"
                    placeholder="email"
                    type="text"
                    #mail
                  />
                </div>
              </div>
          
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> PASSWORD </label>
                  <input
                    class=" form-control"
                    placeholder="password"
                    type="text"
                    #pass
                  />
                </div>
              </div>
              
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> FECHA CUMPLEAÃ‘OS</label>
                  <input
                    class=" form-control"
                    placeholder="password"
                    type="text"
                    #birth
                  />
                </div>
              </div>
            </form>
              
          <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit" (click)="crearusuario(userna.value,mail.value,pass.value,birth.value)">REGISTRAR USUARIO</button>
          </div>
        </div>
    
      </div>
  
    </div>
  
  </div>
</div>
